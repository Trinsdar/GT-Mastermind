generation {
    # Generate Bauxite ore in plains/forest biomes in the overworld [default: true]
    B:bauxiteGenerate=true

    # Max size of Bauxite veins [range: 1 ~ 32, default: 16]
    I:bauxiteSize=16

    # Chance of Bauxite veins to spawn [range: 1 ~ 32, default: 4]
    I:bauxiteWeight=4
    B:genBedrockOre=true
    B:genEndOre=true
    B:genNetherOre=true
    B:genOverworldOre=true

    # Generate Iridium ore in the overworld [default: true]
    B:iridiumGenerate=true

    # Max size of Iridium veins [range: 1 ~ 32, default: 3]
    I:iridiumSize=3

    # Chance of Iridium veins to spawn [range: 1 ~ 32, default: 2]
    I:iridiumWeight=2
    B:platinumOverworldGenerate=true
    I:platinumOverworldSize=4
    I:platinumOverworldWeight=3

    # Generate Ruby ore in hot overworld biomes [default: true]
    B:rubyGenerate=true

    # Max size of Ruby veins [range: 1 ~ 32, default: 6]
    I:rubySize=5

    # Chance of Ruby veins to spawn [range: 1 ~ 32, default: 2]
    I:rubyWeight=2

    # Generate Sapphire ore in ocean overworld biomes [default: true]
    B:sapphireGenerate=true

    # Max size of Sapphire veins [range: 1 ~ 32, default: 6]
    I:sapphireSize=5

    # Chance of Sapphire veins to spawn [range: 1 ~ 32, default: 2]
    I:sapphireWeight=2

    # Generate Sheldonite ore in jungle overworld biomes [default: true]
    B:sheldoniteGenerate=true

    # Max size of Sheldonite veins [range: 1 ~ 32, default: 10]
    I:sheldoniteSize=10

    # Chance of Sheldonite veins to spawn [range: 1 ~ 32, default: 4]

# Configuration file

##########################################################################################################
# config
#--------------------------------------------------------------------------------------------------------#
# Configuration
##########################################################################################################

config {
    # Adds more materials to adv circuit recipe [default: true]
    B:addAdvCircuitRecipes=true

    # Adds more metals to basic circuits, and a 2 x basic circuit recipe [default: true]
    B:addBasicCircuitRecipes=true

    # Adds GregTech items to loot pool [default: true]
    B:addLootItems=true

    # Enables animated textures for GT blocks and items [default: true]
    B:animatedTextures=true

    # Makes the basic IC2 solar recipes simplier but more expensive [default: true]
    B:betterIC2SolarRecipes=true

    # Zombies spawned in deep caves have a chance of wielding a pickaxe [default: true]
    B:caveZombiesSpawnWithPickaxe=true

    # Reduces fog/haze when underwater [default: true]
    B:clearerWater=true

    # Enables debug logger for additional information [default: false]
    B:debugMode=false

    # Enables all fluids to be shown in Glass tubes instead of just GT based fluids [default: false]
    B:displayAllFluidTubes=false

    # Automatically adds basic IC2/GT UU Recipes to the UUM-Assembler [default: true]
    B:generateUUMAssemblerRecipes=true

    # Adds UU recipes for GregTech materials [default: true]
    B:gregtechUURecipes=true

    # Makes the IC2 Macerator more expensive [default: true]
    B:harderIC2Macerator=true
    B:ingotsRequireBlastFurnace=true

    # Adds more metals to vanilla hopper recipe [default: true]
    B:moreHopperRecipes=true

    # Adds more metals to vanilla piston recipe [default: true]
    B:morePistonRecipes=true

    # Ore dictionaries all cases of ingotWroughtIron and ingotRefinedIron together [default: true]
    B:oreDictWroughtIron=true

    # Prevents mob spawning in a 128 block radius around world spawn [default: true]
    B:preventMobSpawnsCloseToSpawn=true

    # Removes the IC2 Mass Fab in favor of the GT Matter Fabricator [default: true]
    B:removeIc2MassFab=true

    # Removes the IC2 Plasmafier in favor of GT Fusion [default: true]
    B:removeIc2Plasmafier=true

    # Replaces most gravel in oceans with sand [default: true]
    B:replaceOceanGravelWithSand=true

    # Adds better recipes for vanilla rails [default: true]
    B:vanillaRailRecipes=true
}


general {
    B:harderGears=false
    B:harderPlates=false
    B:harderRefractory=true
    B:harderRods=false
}


